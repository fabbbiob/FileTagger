os: Windows Server 2012

services:
  - iis

platform: Any CPU

configuration: Release

before_build: nuget restore FileTaggerMVC\FileTaggerMVC.sln

build:
    verbosity: minimal

environment:
    COVERALLS_REPO_TOKEN:  
       secure: F5Q88lzJGLHU+KOwsCn0BDu3pgwvxHgV2nfhaRmzscH9KQvc+NCcpUxP7ykSvEam

after_test: 
    - packages\OpenCover.4.5.3522\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"packages\NUnit.Runners.2.6.4\tools\nunit-console.exe" -targetargs:"/noshadow /domain:single  FileTaggerMVC\FileTaggerRepositoryTests\bin\debug\FileTaggerRepositoryTests.dll" -output:coverage.xml
    - packages\coveralls.io.1.1.86\tools\coveralls.net.exe --opencover coverage.xml